<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="shortcut icon" href="./src/assets/image/icon-weather.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="App">
    <head class="header">
      <h1 class="title">Previsão do Tempo</h1>
    </head>
    <section class="detail-container">
      <div class="detail-title">
        <h3>Niterói, RJ - Brasil</h3>
        <p class="btn-close" id="action-close">X</p>
      </div>
      <div class="detail-line"></div>
    </section>
    <section class="search-section">
      <i class="material-icons md-36 search-icon ">search</i>
      <input type="text" class="input-search" id="search" placeholder="Insira o nome da cidade">

    </section>
    <div class="main-line"></div>
    <section class="weather-summary">
      <h1 class="summary-cities">Capitais</h1>
    </section>


  </div>

</body>
</html>
