<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="shortcut icon" href="./src/assets/image/icon-weather.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="App">
    <head class="header">
      <h1 class="title">Previsão do Tempo</h1>
    </head>
    <section class="detail-container">
      <div class="detail-title">
        <h3>Niterói, RJ - Brasil</h3><i class="material-icons md-36 close-icon" >close</i>
      </div>
      <div class="main-temperature">
        <label class="temperature-text-biggest">20°C Nublado</label>
      </div>
      <div class="max-min">
        <label><span class="material-icons md-18 arrow-up-icon">arrow_upward</span><p>16°</p></label>

        <span class="material-icons md-18 arrow-down-icon" >arrow_downward</span>
        <p>25°</p>
        <p>Sensação 19°C</p>
      </div>
      <div class="detail-line"></div>
    </section>
    <section class="search-section">
      <i class="material-icons md-36 search-icon" id="actions-search">search</i>
      <input type="text" class="input-search" id="search" placeholder="Insira o nome da cidade">
    </section>
    <div class="main-line"></div>
    <section class="weather-summary">
      <h1 class="summary-cities">Capitais</h1>
      <div class="row">
        <div class="table-colum">
          <div class="table-content">
            <table class="capitais-table">
              <thead>
                <tr>
                  <th>Min</th>
                  <th>Max</th>
                  <th></th>
                </tr>
              </thead>
              <tr>
                <td>18°</td>
                <td>27°</td>
                <td>Rio de Janeiro</td>
              </tr>
              <tr>
                <td>14°</td>
                <td>22°</td>
                <td>São Paulo</td>
              </tr>
              <tr>
                <td>21°</td>
                <td>32°</td>
                <td>Belo Horizonte</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="table-colum">
          <div class="table-content2">
            <table class="capitais-table2">
              <thead>
                <tr>
                  <th>Min</th>
                  <th>Max</th>
                  <th></th>
                </tr>
              </thead>
              <tr>
                <td>18°</td>
                <td>27°</td>
                <td>Rio de Janeiro</td>
              </tr>
              <tr>
                <td>14°</td>
                <td>22°</td>
                <td>São Paulo</td>
              </tr>
              <tr>
                <td>21°</td>
                <td>32°</td>
                <td>Belo Horizonte</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
